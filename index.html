    <script type="text/javascript">

        var hero;
        var enemy;
        var isHeroChosen;
        var isEnemyChosen;
        var characterSelectionScreen = $(".character");


        $(document).ready(function () {

            var heroOperatorChosen = false;
            var enemyOperatorChosen = false;
            var heroLife = [];
            var enemyLife = [];
            var heroAttack = [];
            var enemyAttack = [];


            $("#start-game").on("click", function () {
                $("#start-game").hide();
                var imageUrl = "CellArena.jpg";
                $(".body-html").css("background-image", "url(" + imageUrl + ")");
                $(".character").show();

            });

            $(".character").on("click", function () {
                if (heroOperatorChosen) {
                    enemy = this.value;
                    var image = $("<img>");
                    image.attr("src", enemy);
                    $('#enemyPosition').append(image);
                    $(".EnemyChosen").show();
                    charHealth = this.name;
                    enemyLife.push(charHealth);
                    charAttack = this.alt;
                    enemyAttack.push(charAttack);
                    // console.log("enemy attack is:" + enemyAttack)
                    $("#enemyHealthBar").append(enemyLife);
                    $(".EnemyChosen").fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
                } else {
                    hero = this.value;
                    var image = $("<img>");
                    image.attr("src", hero);
                    $('#heroPosition').append(image);
                    $(".HeroChosen").show();
                    charHealth = this.name;
                    heroLife.push(charHealth);
                    $("#heroHealthBar").append(heroLife);
                    charAttack = this.alt;
                    heroAttack.push(charAttack);
                    $(".HeroChosen").fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
                    // console.log("hero attack is:" + heroAttack)
                }
            });

            $(".EnemyChosen").on("click", function () {
                $(".EnemyChosen").hide();
                $(".AttackButton").show();
                $(".character").hide();

            });

            $(".HeroChosen").on("click", function () {
                
                heroOperatorChosen = true;
                $(".character").hide();
                $(".YouHaveSelected").show();
            });

            $(".YouHaveSelected").on("click", function () {
                $(".HeroChosen").hide();
                $(".YouHaveSelected").hide();
                $(".character").show();
                characterSelectionScreen.animate({ left: "+=650px" }, "normal");

            });

            $(".AttackButton").on("click", function () {
                enemyLife -= heroAttack;
                $("#enemyHealthBar").text(enemyLife);
                heroLife -= enemyAttack;
                $("#heroHealthBar").text(heroLife);
                if (heroLife <= 0) {
                    alert("YOU HAVE LOST")
                } else if (enemyLife <= 0) {
                    alert("Congrats! Now choose your next oponent")
